    <script>
      // CRITICAL: Handle www redirect and password recovery
      (function () {
        var hash = window.location.hash;
        var path = window.location.pathname;

        // Redirect www to non-www (preserves hash)
        if (window.location.hostname === "www.qtalent.live") {
          window.location.href =
            "https://qtalent.live" + path + window.location.search + hash;
          return;
        }

        // Password recovery: redirect directly to /update-password
        if (
          hash &&
          hash.includes("type=recovery") &&
          hash.includes("access_token")
        ) {
          if (!path.includes("/update-password")) {
            window.location.href = "/update-password" + hash;
            return;
          }
        }
      })();
    </script>
    <script>
      (function () {
        var MOBILE_CLASS = "mobile-unified";
        var QUERY = "(max-width: 768px)";
        var html = document.documentElement;
        var media = window.matchMedia ? window.matchMedia(QUERY) : null;

        function syncMobileClass() {
          if (!media) return;
          if (media.matches) {
            html.classList.add(MOBILE_CLASS);
          } else {
            html.classList.remove(MOBILE_CLASS);
          }
        }

        if (media) {
          if (media.addEventListener) {
            media.addEventListener("change", syncMobileClass);
          } else if (media.addListener) {
            media.addListener(syncMobileClass);
          }
          syncMobileClass();
        }

        document.addEventListener("DOMContentLoaded", function () {
          var body = document.body;
          if (!body || !media) return;
          if (media.matches) {
            body.classList.add(MOBILE_CLASS);
          } else {
            body.classList.remove(MOBILE_CLASS);
          }
        });
      })();
    </script>
